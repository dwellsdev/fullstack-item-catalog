<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Menuette Delete Menu Item</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <h1>Are you sure you want to delete {{item.name}}?</h1>
    <form action="{{url_for('deleteMenuItem', restaurant_id=item.restaurant_id, menu_id=item.id)}}" method="POST">
        <input class="btn" type="submit" value="Delete">
    </form>
    <a class="btn btn-cancel" href="{{url_for('restaurantMenu', menu_id=item.id,restaurant_id=item.restaurant_id)}}">Cancel</a>

</body>

</html>
