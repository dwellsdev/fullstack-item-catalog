<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Menuette</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Home</a></li>
                    <li><a href="/restaurant/new/">New Restaurant</a></li>
                    <li><a href="/gdisconnect">Logout</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="nav">
      <div class="container">

      </div>

    </div>
    <div class="clear">

    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="messages-box">
        <ul class="messages-list">
          {% for message in messages %}
            <li class="messages">{{message}}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    {% endwith %}

    <div class="row">
      <div class="container">
        {% for restaurant in restaurants %}
        <div class="col-md-4">
          <div class="content-box text-center">
            <h2><a href="{{ url_for('restaurantMenu', restaurant_id=restaurant.id )}}">{{restaurant.name}}</a></h2>
            <a class="btn btn-warning" href="{{ url_for('editRestaurant', restaurant_id=restaurant.id)}}">Edit</a>
            <a class="btn btn-danger" href="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">Delete</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

  </body>
</html>
